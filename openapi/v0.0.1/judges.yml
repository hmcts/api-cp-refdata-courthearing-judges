paths:
  /judges/{judge_id}:
    get:
      description: Retrieve details of a judge by judge ID.
      operationId: getJudgeById
      tags:
        - Judges
      parameters:
        - in: path
          name: judge_id
          required: true
          description: Unique reference number for the court house
          schema:
            type: string
      responses:
        '200':
          description: judge details found
          content:
            application/json:
              schema:
                $ref: "https://cdn.jsdelivr.net/gh/hmcts/api-cp-refdata-courthearing-judges@refs/heads/master/openapi/v0.0.1/judges.200.schema.json"
